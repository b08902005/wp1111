<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="full">
        <div class="person">
            <div class="Item leftItem">
                <div id="zero" class="circle">
                    品淳
                    <div class="btn-group">
                        <button type="button" class="btn pin" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="在主畫面取消固定你自己">
                            <img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/pin_off_icon_135302.png"
                                id="pin-slash" alt="pin-slash">
                        </button>
                        <button class="btn material-symbols-outlined grid" id="grid-0">
                            grid_off
                        </button>
                        <button disabled class="btn material-symbols-outlined closefull" id="closefull-0">
                            close_fullscreen
                        </button>
                    </div>
                </div>
                <div class="name">
                    <span class="material-icons" id="pin-0">
                        push_pin
                    </span>你
                </div>
                <div class="muted">
                    <span class="material-symbols-outlined" id="muted-0">
                        mic_off
                    </span>
                </div>
            </div>
            <div class="Item rightItem">
                <div id="one">
                    <div class="circle">
                        <div class="btn-group">
                            <button class="btn material-symbols-outlined pin" id="pin-1" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他固定在主畫面">
                                push_pin
                            </button>
                            <button disabled class="btn material-symbols-outlined mic" id="mic-1"
                                data-bs-toggle="tooltip" data-bs-placement="bottom" title="你無法為他人取消靜音">
                                mic_off
                            </button>
                            <button class="btn material-symbols-outlined remove" id="remove-1" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他從通話中移除">
                                do_not_disturb_on
                            </button>
                        </div>
                    </div>
                    <div class="name">黃藥師</div>
                    <div class="muted">
                        <span class="material-symbols-outlined" id="muted-1">
                            mic_off
                        </span>
                    </div>
                </div>
                <div id="two">
                    <div class="circle">
                        <div class="btn-group">
                            <button class="btn material-symbols-outlined pin" id="pin-2" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他固定在主畫面">
                                push_pin
                            </button>
                            <button disabled class="btn material-symbols-outlined mic" id="mic-2"
                                data-bs-toggle="tooltip" data-bs-placement="bottom" title="你無法為他人取消靜音">
                                mic_off
                            </button>
                            <button class="btn material-symbols-outlined remove" id="remove-2" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他從通話中移除">
                                do_not_disturb_on
                            </button>
                        </div>
                    </div>
                    <div class="name">歐陽鋒</div>
                    <div class="muted">
                        <span class="material-symbols-outlined" id="muted-2">
                            mic_off
                        </span>
                    </div>
                </div>
                <div id="three">
                    <div class="circle">
                        <div class="btn-group">
                            <button class="btn material-symbols-outlined pin" id="pin-3" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他固定在主畫面">
                                push_pin
                            </button>
                            <button disabled class="btn material-symbols-outlined mic" id="mic-3"
                                data-bs-toggle="tooltip" data-bs-placement="bottom" title="你無法為他人取消靜音">
                                mic_off
                            </button>
                            <button class="btn material-symbols-outlined remove" id="remove-3" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他從通話中移除">
                                do_not_disturb_on
                            </button>
                        </div>
                    </div>
                    <div class="name">一燈大師</div>
                    <div class="muted">
                        <span class="material-symbols-outlined" id="muted-3">
                            mic_off
                        </span>
                    </div>
                </div>
                <div id="four">
                    <div class="circle">
                        <div class="btn-group">
                            <button class="btn material-symbols-outlined pin" id="pin-4" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他固定在主畫面">
                                push_pin
                            </button>
                            <button disabled class="btn material-symbols-outlined mic" id="mic-4"
                                data-bs-toggle="tooltip" data-bs-placement="bottom" title="你無法為他人取消靜音">
                                mic_off
                            </button>
                            <button class="btn material-symbols-outlined remove" id="remove-4" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他從通話中移除">
                                do_not_disturb_on
                            </button>
                        </div>
                    </div>
                    <div class="name">洪七公</div>
                    <div class="muted">
                        <span class="material-symbols-outlined" id="muted-4">
                            mic_off
                        </span>
                    </div>
                </div>
                <div id="five">
                    <div class="circle">
                        <div class="btn-group">
                            <button class="btn material-symbols-outlined pin" id="pin-5" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他固定在主畫面">
                                push_pin
                            </button>
                            <button disabled class="btn material-symbols-outlined mic" id="mic-5"
                                data-bs-toggle="tooltip" data-bs-placement="bottom" title="你無法為他人取消靜音">
                                mic_off
                            </button>
                            <button class="btn material-symbols-outlined remove" id="remove-5" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="將他從通話中移除">
                                do_not_disturb_on
                            </button>
                        </div>
                    </div>
                    <div class="name">王重陽</div>
                    <div class="muted">
                        <span class="material-symbols-outlined" id="muted-5">
                            mic_off
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="left">
                <p>凌晨12:43&emsp;|&emsp;Web Programming</p>
            </div>
            <div class="middle">
                <div class="mic_checkbox">
                    <input type="checkbox" id="0" />
                    <label for="0">
                        <span class="material-symbols-outlined" id="mic-off" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="開啟麥克風 (Ctrl + D)">
                            mic_off
                        </span>
                        <span class="material-symbols-outlined" id="mic-on" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="關閉麥克風 (Ctrl + E)">
                            mic
                        </span>
                    </label>
                </div>
                <div>
                    <button type="button" id="cam" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="開啟攝影機 (Ctrl + E)">
                        <span class="material-symbols-outlined">
                            videocam_off
                        </span>
                    </button>
                </div>
                <div>
                    <button type="button" id="hand" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="舉手 (ctrl + alt + h)">
                        <span class="material-symbols-outlined">
                            back_hand
                        </span>
                    </button>
                </div>
                <div>
                    <button type="button" id="present" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="立即分享螢幕畫面">
                        <span class="material-symbols-outlined">
                            present_to_all
                        </span>
                    </button>
                </div>
                <div>
                    <button type="button" id="more-vert" data-bs-toggle="tooltip" data-bs-placement="top" title="更多選項">
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </button>
                </div>
                <div>
                    <button type="button" id="call-end" data-bs-toggle="tooltip" data-bs-placement="top" title="退出通話">
                        <span class="material-icons">
                            call_end
                        </span>
                    </button>
                </div>
            </div>
            <div class="right">
                <div>
                    <button type="button" id="info" data-bs-toggle="tooltip" data-bs-placement="top" title="會議詳細資料">
                        <span class="material-symbols-outlined">
                            info
                        </span>
                    </button>
                </div>
                <div>
                    <button type="button" id="participants" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="顯示所有參與者">
                        <span class="material-symbols-outlined">
                            group
                        </span>
                    </button>
                </div>
                <div>
                    <button type="button" id="chat" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="與所有參與者進行即時通訊">
                        <span class="material-symbols-outlined">
                            chat
                        </span>
                    </button>
                </div>
                <div>
                    <button type="button" id="theme" data-bs-toggle="tooltip" data-bs-placement="top" title="活動">
                        <img src="https://lh3.googleusercontent.com/SfX0GVkKUJATa31lwB7UIgVR5iEg4w9IhDMr9e4qFAI-AoXxHoIL7umX0vT0byN9eQ=w36"
                            alt="活動">
                    </button>
                </div>
                <div>
                    <button type="button" id="control" data-bs-toggle="tooltip" data-bs-placement="top" title="主辦人控制項">
                        <img aria-hidden="true"
                            src="https://fonts.gstatic.com/s/i/short-term/release/googlesymbols/lock_person/default/24px.svg"
                            alt="主辦人控制項" class="MuaiV" data-iml="4621.400000095367">
                    </button>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
